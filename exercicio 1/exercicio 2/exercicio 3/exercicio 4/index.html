<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <button type="button" onclick="contarWhile()">Contar While</button>
            <output id="idOutWhile"></output>
            <br><br>
            <button type="button" onclick="contarFor()">Contar For</button>
            <output id="idOutFor"></output>            
        </form>

        <Script>

            function contarWhile(){
                let cont = 0
                let textoCont = ""

                while (cont < 24) {
                    textoCont = textoCont + cont + " "
                    cont = cont + 5
                }

                document.getElementById("idOutWhile").value = "Inicio " + textoCont + " fim"
            }


            function contarFor() {  
                let textoCont = ""

                for (let ind = 0; ind < 24; ind += 4) {
                    textoCont = textoCont + ind + " "
                }
                document.getElementById("idOutFor").value = "Inicio " + textoCont + " fim "
            }

        </Script>
    </body>
</html>
